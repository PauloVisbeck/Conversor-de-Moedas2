<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div id="aplicacao">
        <img id="logo-principal" src="./assets/logo.gif" alt="logo mãozinha segurando dinheiro">
        <main id="conversor">

            <label for="moedaReal">Converter de:</label>
            <select name="moedaReal" id="">
                <option value="real">R$ - Real brasileiro</option>
            </select>


            <label for="moedaEstrangeira">Converter para:</label>
            <select name="moedaEstrangeira" id="">
                <option value="dolar">US$ - Dolar americano</option>
                <option value="euro">€ - Euro</option>
                <option value="dolar">£ - Libra</option>
            </select>


            <label for="">Valor</label>
            <input id="valorParaConversao" placeholder="Informe valor" type="text">


            <button id="converter">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="seta-para-baixo">

                <div class="currency-box">
                    <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                    <p class="currency">Dolar</p>
                    <p class="currency-value">US$ 0.00</p>
                </div>

            </section>

        </main>
    </div>

</body>

</html>
